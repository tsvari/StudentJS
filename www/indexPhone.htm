<!DOCTYPE html>
<html>

<head>
    <style>
        table {
            border-collapse: collapse;
            border: 1px solid #dddddd;
        }

        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        table tr:hover {
            background-color: #00ffff8a;
        }

        table td:hover {
            background-color: #00ffff8a;
            text-emphasis-color: #00ffff8a;
        }

        .link {
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }

        .image {
            opacity: 1;
            transition: .4s ease;
            backface-visibility: hidden;
        }

        .image:hover {
            background-color: black;
        }

        .image2 {
            opacity: 1;
            transition: .4s ease;
            backface-visibility: hidden;
        }

        .image2:hover {
            background-color: cyan;
        }
    </style>
    <script>
        // --------------------------------------------------------------------------------VARIABLES;

        var xhttp = new XMLHttpRequest();
        var tbl = document.createElement('table');
        var mainArray = [];
        var currentRow;
        var currentFunction;
        var formDivInnerHtmlSaver;
        var currentStudentUid;

        // --------------------------------------------------------------------------------Function;


        // -------------WHEN THE PROGRAM STARTS;
        function onStart() {
            document.getElementById("formDiv").style.display = "none";
            var numHere = "@uidNumberHere";
            var url = "http://localhost:8083/?studentUid=" + numHere;
            currentStudentUid = numHere;
            xhttp.open("GET", url, true);

            xhttp.onreadystatechange = function () {
                if (this.readyState == 4) {
                    if (this.status == 200) {
                        mainArray = JSON.parse(this.responseText);
                        fillTable();
                    } else {
                        alert("Server couldn\'t connect, try restarting website or contact us on gmail: thommaster10@gmail.com");
                    }
                }
            };
            xhttp.send();
        }

        // -------------FILL THE MAIN TABLE;
        function fillTable() {
            tbl.innerHTML = "";

            var headerArray = ["Phone", "edit/delete"];
            var headerRow = document.createElement("tr");
            for (var i = 0; i < headerArray.length; i++) {
                var cell = document.createElement("td");
                var cellText = headerArray[i];
                cell.innerHTML = cellText;
                headerRow.appendChild(cell);
            }
            tbl.appendChild(headerRow);

            for (var i = 0; i < mainArray.phones.length; i++) {
                var row = document.createElement("tr");
                for (var j = 0; j < 2; j++) {
                    var cell = document.createElement("td");
                    var cellText;
                    if (j == 0) {
                        var phoneNumber = mainArray.phones[i].phone;
                        cellText = phoneNumber;
                        cell.innerHTML = cellText;
                    } else if (j == 1) {
                        cellText = "<img src=\"http://localhost:8082/?img=edit-icon.png&type=content\" class=\"image\" height=\"30\" size=\"30\" alt=\"edit\" onclick=\"onClickEdit(" + i + ")\">";
                        cellText = cellText + "<img src=\"http://localhost:8082/?img=delete-icon.png&type=content\" class=\"image\" height=\"30\" size=\"30\" alt=\"del\" onclick=\"onClickDelete(" + i + ")\">";
                        cell.innerHTML = cellText;
                    }
                    row.appendChild(cell);
                }
                tbl.appendChild(row);
            }
            document.getElementById('imageDiv').appendChild(tbl);
        }
        // -------------WHEN YOU CLICK ON THE DELETE BUTTON;
        function onClickDelete(iValue) {
            confirmFunc(iValue);
        }

        // -------------WHEN YOU CLICK ON THE EDIT BUTTON;
        function onClickEdit(iValue) {
            currentFunction = "edit";
            currentRow = iValue;
            document.getElementById("formDiv").style.display = "block";
            document.getElementById("imageDiv").style.display = "none";
            document.getElementById("backDiv").style.display = "none";

            document.getElementById("phoneText").value = mainArray.phones[iValue].phone;
        }

        // -------------CONFIRM  THAT YOU WANT TO DELETE THE NUMBER;
        function confirmFunc(iValue) {
            if (confirm("Are you sure you want to delete this number?")) {
                var url = "http://localhost:8088/?";
                // var param = "newMainArrayToReplace=" + JSON.stringify(mainArray) + "&editType=del";
                var param = "studentUid=" + mainArray.student_uid + "&mobileNumberUid=" + mainArray.phones[iValue].uid + "&editType=del";
                xhttp.open("GET", url + param, true);
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4) {
                        if (this.status == 200) {
                            mainArray = JSON.parse(this.responseText);
                            fillTable();
                        } else {
                            alert("Server couldn\'t connect, try restarting website or contact us on gmail: thommaster10@gmail.com");
                        }
                    }
                };
                xhttp.send();
            } else { }
        }

        // -------------WHEN YOU CLICK ON THE ADD BUTTON;
        function onClickAdd() {
            document.getElementById('phoneText').value = "";
            currentFunction = "add";
            hideShowBeforeSubmit();
            formDivInnerHtmlSaver = document.getElementById("formDiv").innerHTML;
        }

        // -------------WHEN YOU CLICK ON THE SUBMIT BUTTON;
        function onSubmit() {
            if (currentFunction == "edit") {
                hideShowAfterSubmit();
                var url = "http://localhost:8088/?";
                var param = "currentStudentUid=" + currentStudentUid + "&editedPhoneNumberValue=" + document.getElementById("phoneText").value + "&editType=edit&editedPhoneNumberUid=" + mainArray.phones[currentRow].uid;
                xhttp.open("GET", url + param, true);
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4) {
                        if (this.status == 200) {
                            mainArray.phones[currentRow].phone = document.getElementById("phoneText").value;
                            fillTable();
                        } else {
                            alert("Server couldn\'t connect, try restarting website or contact us on gmail: thommaster10@gmail.com");
                        }
                    }
                };
                xhttp.send();
            } else if (currentFunction == "add") {
                hideShowAfterSubmit();
                var currentPhoneNumber = document.getElementById("phoneText").value;
                var url = "http://localhost:8088/?";
                var param = "addNew=" + JSON.stringify(currentPhoneNumber) + "&studentUid=" + currentStudentUid + "&editType=add";
                xhttp.open("GET", url + param, true);
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4) {
                        if (this.status == 200) {
                            mainArray = JSON.parse(this.responseText);
                            fillTable();
                        } else {
                            alert("Server couldn\'t connect, try restarting website or contact us on gmail: thommaster10@gmail.com");
                        }
                    }
                };
                xhttp.send();
            } else { }
        }

        function hideShowBeforeSubmit() {
            document.getElementById("formDiv").style.display = "block";
            document.getElementById("imageDiv").style.display = "none";
            document.getElementById("backDiv").style.display = "none";
        }

        function hideShowAfterSubmit() {
            document.getElementById("formDiv").style.display = "none";
            document.getElementById("imageDiv").style.display = "block";
            document.getElementById("backDiv").style.display = "block";
        }
    </script>
</head>

<body onload="onStart()">
    <div id="backDiv">
        <h3><a href="http://localhost:8080/?type=index">BACK</a></h3>
    </div>
    <p id="error"></p>
    <div id="imageDiv">
        <img src="http://localhost:8082/?img=add-icon.png&type=content" class="image2" height="40" size="40" alt="add"
            onclick="onClickAdd()">
    </div>
    <div id="formDiv">
        <p>Phone Number: <input type="text" id="phoneText"></p>
        <button onclick="onSubmit()">Submit</button>
    </div>
</body>

</html>
